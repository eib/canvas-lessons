<!DOCTYPE html>
<html>
<head>
<meta http-equiv="refresh" content="15">
<style>
body {
	background-color: #FFF;
}
#canvasContainer {
    position: absolute;
    left: 50%;
    top: 50%;
}
#canvasEl {
    width: 100%;
    height: 100%;
}
</style>
</head>

<body>
<div id="canvasContainer">
    <canvas id="canvasEl"></canvas>
</div>

<script src="../lib/resizeCanvas.js"></script>
<script>
var widthToHeight = 4 / 2,
    container = document.getElementById('canvasContainer'),
    canvas = document.getElementById('canvasEl');

function autoResizeCanvas() {
    window.requestAnimationFrame(function () {
        resizeCanvas(container, canvas, widthToHeight);
    });
}

autoResizeCanvas();

window.addEventListener('resize', autoResizeCanvas, false);
window.addEventListener('orientationchange', autoResizeCanvas, false);
</script>
<script src="./bundle.js"></script>
</body>
</html>
